name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      push_image:
        description: "推送镜像到 Registry"
        required: false
        default: true
        type: boolean
  push:
    branches:
      - master
    paths:
      - "Dockerfile"
      - "Dockerfile.mini"
      - ".dockerignore"
      - ".github/workflows/docker.yml"

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/openclaw
  ACR_REGISTRY: crpi-eqrznm2n8gue9pue.cn-hangzhou.personal.cr.aliyuncs.com
  ACR_IMAGE_NAME: crpi-eqrznm2n8gue9pue.cn-hangzhou.personal.cr.aliyuncs.com/zx06/openclaw

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.vars.outputs.date }}
      should_push: ${{ steps.vars.outputs.should_push }}
    steps:
      - name: Resolve build variables
        id: vars
        run: |
          echo "date=$(date '+%Y%m%d')" >> "$GITHUB_OUTPUT"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.push_image }}" != "true" ]; then
            echo "should_push=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_push=true" >> "$GITHUB_OUTPUT"
          fi

  build-native:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: full
            dockerfile: Dockerfile
            tag_prefix: ""
            cache_scope: full-amd64
            arch: amd64
            runner: ubuntu-latest
          - variant: full
            dockerfile: Dockerfile
            tag_prefix: ""
            cache_scope: full-arm64
            arch: arm64
            runner: ubuntu-24.04-arm
          - variant: mini
            dockerfile: Dockerfile.mini
            tag_prefix: mini-
            cache_scope: mini-amd64
            arch: amd64
            runner: ubuntu-latest
          - variant: mini
            dockerfile: Dockerfile.mini
            tag_prefix: mini-
            cache_scope: mini-arm64
            arch: arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: needs.prepare.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Alibaba ACR
        if: needs.prepare.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push native image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/${{ matrix.arch }}
          push: ${{ needs.prepare.outputs.should_push == 'true' }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}-${{ matrix.arch }}
            ${{ env.ACR_IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.cache_scope }}
          cache-to: type=gha,mode=max,scope=${{ matrix.cache_scope }}

      - name: Compute native image size
        id: native_size
        if: needs.prepare.outputs.should_push == 'true'
        run: |
          IMAGE_REF="${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}-${{ matrix.arch }}"
          docker pull "$IMAGE_REF"
          SIZE_BYTES="$(docker image inspect "$IMAGE_REF" --format '{{.Size}}')"
          if [ -z "$SIZE_BYTES" ] || [ "$SIZE_BYTES" -le 0 ]; then
            echo "mb=N/A" >> "$GITHUB_OUTPUT"
          else
            SIZE_MB="$(awk "BEGIN {printf \"%.2f\", ${SIZE_BYTES}/1024/1024}")"
            echo "mb=$SIZE_MB" >> "$GITHUB_OUTPUT"
          fi

      - name: Build summary (native)
        run: |
          GHCR_TAG="${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}-${{ matrix.arch }}"
          ACR_TAG="${{ env.ACR_IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}-${{ matrix.arch }}"
          STATUS_MSG="Built (not pushed)"
          SIZE_MSG="N/A"
          if [ "${{ needs.prepare.outputs.should_push }}" = "true" ]; then
            STATUS_MSG="Pushed to GHCR + ACR"
            SIZE_MSG="${{ steps.native_size.outputs.mb }} MB"
          fi
          echo "### Native Build Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Variant | Arch | Runner | GHCR Tag | ACR Tag | Size | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|---|---|---|---:|---|" >> $GITHUB_STEP_SUMMARY
          echo "| ${{ matrix.variant }} | linux/${{ matrix.arch }} | \`${{ matrix.runner }}\` | \`${GHCR_TAG}\` | \`${ACR_TAG}\` | ${SIZE_MSG} | ${STATUS_MSG} |" >> $GITHUB_STEP_SUMMARY

  publish-manifest:
    needs: [prepare, build-native]
    if: needs.prepare.outputs.should_push == 'true'
    strategy:
      matrix:
        include:
          - variant: full
            tag_prefix: ""
            label: OpenClaw
            description: Pre-built OpenClaw Docker image with agent-browser and Feishu support
          - variant: mini
            tag_prefix: mini-
            label: OpenClaw Mini
            description: Minimal OpenClaw Docker image without agent-browser and browser dependencies

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Alibaba ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Create multi-arch manifest tags (GHCR + ACR)
        run: |
          ANNOTATION_ARGS=(
            "--annotation" "index:org.opencontainers.image.description=${{ matrix.description }}"
            "--annotation" "index:org.opencontainers.image.source=https://github.com/${{ github.repository }}"
          )

          create_manifest() {
            local repo="$1"
            local sources=(
              "${repo}:${{ matrix.tag_prefix }}sha-${{ github.sha }}-amd64"
              "${repo}:${{ matrix.tag_prefix }}sha-${{ github.sha }}-arm64"
            )
            local tag_args=(
              "-t" "${repo}:${{ matrix.tag_prefix }}sha-${{ github.sha }}"
            )

            if [ "${{ github.ref_name }}" = "master" ]; then
              tag_args+=("-t" "${repo}:${{ matrix.tag_prefix }}latest")
              tag_args+=("-t" "${repo}:${{ matrix.tag_prefix }}daily-${{ needs.prepare.outputs.date }}")
            fi

            docker buildx imagetools create "${ANNOTATION_ARGS[@]}" "${tag_args[@]}" "${sources[@]}"
          }

          create_manifest "${{ env.IMAGE_NAME }}"
          create_manifest "${{ env.ACR_IMAGE_NAME }}"

      - name: Generate build summary (manifest)
        run: |
          GHCR_PRIMARY="${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}"
          ACR_PRIMARY="${{ env.ACR_IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}"
          GHCR_RELEASE="-"
          ACR_RELEASE="-"
          if [ "${{ github.ref_name }}" = "master" ]; then
            GHCR_RELEASE="\`${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}latest\`<br>\`${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}daily-${{ needs.prepare.outputs.date }}\`"
            ACR_RELEASE="\`${{ env.ACR_IMAGE_NAME }}:${{ matrix.tag_prefix }}latest\`<br>\`${{ env.ACR_IMAGE_NAME }}:${{ matrix.tag_prefix }}daily-${{ needs.prepare.outputs.date }}\`"
          fi
          echo "### Multi-Arch Manifest Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Architectures | GHCR Primary | ACR Primary | GHCR Release Tags | ACR Release Tags | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|---|---|---|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| ${{ matrix.label }} | linux/amd64, linux/arm64 | \`${GHCR_PRIMARY}\` | \`${ACR_PRIMARY}\` | ${GHCR_RELEASE} | ${ACR_RELEASE} | Pushed |" >> $GITHUB_STEP_SUMMARY
