name: Build and Push Docker Image

on:
  schedule:
    - cron: "0 0 * * *" # æ¯æ—¥ 00:00 UTCï¼ˆå…œåº•æž„å»ºï¼‰
  workflow_dispatch:
    inputs:
      push_image:
        description: "æŽ¨é€é•œåƒåˆ° Registry"
        required: false
        default: true
        type: boolean
  push:
    branches:
      - master
    paths:
      - "Dockerfile"
      - ".github/workflows/docker.yml"

jobs:
  build-and-push:
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date '+%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/openclaw
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=daily-${{ steps.date.outputs.date }},enable={{is_default_branch}}
            type=raw,value=${{ matrix.platform == 'linux/arm64' && 'arm64' || '' }},enable=${{ matrix.platform == 'linux/arm64' && is_default_branch }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ (github.event_name != 'workflow_dispatch') || inputs.push_image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        run: |
          echo "### ðŸ¦ž OpenClaw Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.push_image }}" != "true" ]; then
            echo "â„¹ï¸ Image built but not pushed (manual trigger with push disabled)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Image pushed to registry" >> $GITHUB_STEP_SUMMARY
          fi
