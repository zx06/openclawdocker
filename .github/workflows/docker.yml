name: Build and Push Docker Image

on:
  schedule:
    - cron: "0 0 * * *" # æ¯æ—¥ 00:00 UTCï¼ˆå…œåº•æž„å»ºï¼‰
  workflow_dispatch:
    inputs:
      push_image:
        description: "æŽ¨é€é•œåƒåˆ° Registry"
        required: false
        default: true
        type: boolean
  push:
    branches:
      - master
    paths:
      - "Dockerfile"
      - "Dockerfile.mini"
      - ".github/workflows/docker.yml"

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/openclaw

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date '+%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=daily-${{ steps.date.outputs.date }},enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ (github.event_name != 'workflow_dispatch') || inputs.push_image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Compute image size
        id: image_size
        if: ${{ (github.event_name != 'workflow_dispatch') || inputs.push_image }}
        run: |
          IMAGE_REF="$(echo "${{ steps.meta.outputs.tags }}" | head -n1)"
          RAW_JSON="$(docker buildx imagetools inspect "$IMAGE_REF" --raw)"
          SIZE_BYTES="$(echo "$RAW_JSON" | jq -r '
            if .layers then
              ([.layers[].size] | add)
            elif .manifests then
              ([.manifests[].size] | add)
            else
              0
            end
          ')"
          SIZE_MB="$(awk "BEGIN {printf \"%.2f\", ${SIZE_BYTES}/1024/1024}")"
          echo "bytes=$SIZE_BYTES" >> "$GITHUB_OUTPUT"
          echo "mb=$SIZE_MB" >> "$GITHUB_OUTPUT"

      - name: Generate build summary
        run: |
          echo "### ðŸ¦ž OpenClaw Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ "${{ (github.event_name != 'workflow_dispatch') || inputs.push_image }}" = "true" ]; then
            echo "**Approx Image Size:** ${{ steps.image_size.outputs.mb }} MB" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.push_image }}" != "true" ]; then
            echo "â„¹ï¸ Image built but not pushed (manual trigger with push disabled)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Image pushed to registry" >> $GITHUB_STEP_SUMMARY
          fi

  build-and-push-mini:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date '+%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (mini)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=mini-
            type=raw,value=mini-latest,enable={{is_default_branch}}
            type=raw,value=mini-daily-${{ steps.date.outputs.date }},enable={{is_default_branch}}

      - name: Build and push Docker image (mini)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mini
          platforms: linux/amd64
          push: ${{ (github.event_name != 'workflow_dispatch') || inputs.push_image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=mini
          cache-to: type=gha,mode=max,scope=mini

      - name: Compute image size (mini)
        id: image_size
        if: ${{ (github.event_name != 'workflow_dispatch') || inputs.push_image }}
        run: |
          IMAGE_REF="$(echo "${{ steps.meta.outputs.tags }}" | head -n1)"
          RAW_JSON="$(docker buildx imagetools inspect "$IMAGE_REF" --raw)"
          SIZE_BYTES="$(echo "$RAW_JSON" | jq -r '
            if .layers then
              ([.layers[].size] | add)
            elif .manifests then
              ([.manifests[].size] | add)
            else
              0
            end
          ')"
          SIZE_MB="$(awk "BEGIN {printf \"%.2f\", ${SIZE_BYTES}/1024/1024}")"
          echo "bytes=$SIZE_BYTES" >> "$GITHUB_OUTPUT"
          echo "mb=$SIZE_MB" >> "$GITHUB_OUTPUT"

      - name: Generate build summary (mini)
        run: |
          echo "### ðŸ¦ž OpenClaw Docker Mini Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ "${{ (github.event_name != 'workflow_dispatch') || inputs.push_image }}" = "true" ]; then
            echo "**Approx Image Size:** ${{ steps.image_size.outputs.mb }} MB" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.push_image }}" != "true" ]; then
            echo "â„¹ï¸ Mini image built but not pushed (manual trigger with push disabled)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Mini image pushed to registry" >> $GITHUB_STEP_SUMMARY
          fi
