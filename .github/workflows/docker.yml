name: Build and Push Docker Image

on:
  schedule:
    - cron: "0 0 * * *" # æ¯æ—¥ 00:00 UTCï¼ˆå…œåº•æž„å»ºï¼‰
  workflow_dispatch:
    inputs:
      push_image:
        description: "æŽ¨é€é•œåƒåˆ° Registry"
        required: false
        default: true
        type: boolean
  push:
    branches:
      - master
    paths:
      - "Dockerfile"
      - "Dockerfile.mini"
      - ".github/workflows/docker.yml"

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/openclaw

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.vars.outputs.date }}
      should_push: ${{ steps.vars.outputs.should_push }}
    steps:
      - name: Resolve build variables
        id: vars
        run: |
          echo "date=$(date '+%Y%m%d')" >> "$GITHUB_OUTPUT"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.push_image }}" != "true" ]; then
            echo "should_push=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_push=true" >> "$GITHUB_OUTPUT"
          fi

  build-native:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: full
            dockerfile: Dockerfile
            tag_prefix: ""
            cache_scope: full-amd64
            arch: amd64
            runner: ubuntu-latest
          - variant: full
            dockerfile: Dockerfile
            tag_prefix: ""
            cache_scope: full-arm64
            arch: arm64
            runner: ubuntu-24.04-arm
          - variant: mini
            dockerfile: Dockerfile.mini
            tag_prefix: mini-
            cache_scope: mini-amd64
            arch: amd64
            runner: ubuntu-latest
          - variant: mini
            dockerfile: Dockerfile.mini
            tag_prefix: mini-
            cache_scope: mini-arm64
            arch: arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: needs.prepare.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push native image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/${{ matrix.arch }}
          push: ${{ needs.prepare.outputs.should_push == 'true' }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.cache_scope }}
          cache-to: type=gha,mode=max,scope=${{ matrix.cache_scope }}

      - name: Build summary (native)
        run: |
          echo "### Native Build: ${{ matrix.variant }} / linux/${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Runner:** ${{ matrix.runner }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}-${{ matrix.arch }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.prepare.outputs.should_push }}" = "true" ]; then
            echo "âœ… Native image pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Native image built but not pushed (manual trigger with push disabled)" >> $GITHUB_STEP_SUMMARY
          fi

  publish-manifest:
    needs: [prepare, build-native]
    if: needs.prepare.outputs.should_push == 'true'
    strategy:
      matrix:
        include:
          - variant: full
            tag_prefix: ""
            label: OpenClaw
          - variant: mini
            tag_prefix: mini-
            label: OpenClaw Mini

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest tags
        run: |
          SOURCES=(
            "${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}-amd64"
            "${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}-arm64"
          )

          TAG_ARGS=(
            "-t" "${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}"
          )

          if [ "${{ github.ref_name }}" = "master" ]; then
            TAG_ARGS+=("-t" "${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}latest")
            TAG_ARGS+=("-t" "${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}daily-${{ needs.prepare.outputs.date }}")
          fi

          docker buildx imagetools create "${TAG_ARGS[@]}" "${SOURCES[@]}"

      - name: Compute manifest size
        id: image_size
        run: |
          IMAGE_REF="${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}"
          SIZE_BYTES="$(docker buildx imagetools inspect "$IMAGE_REF" | awk '/^[[:space:]]*Size:/ {sum += $2} END {print sum+0}')"

          if [ -z "$SIZE_BYTES" ] || [ "$SIZE_BYTES" -le 0 ]; then
            echo "mb=N/A" >> "$GITHUB_OUTPUT"
          else
            SIZE_MB="$(awk "BEGIN {printf \"%.2f\", ${SIZE_BYTES}/1024/1024}")"
            echo "mb=$SIZE_MB" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate build summary (manifest)
        run: |
          echo "### ðŸ¦ž ${{ matrix.label }} Multi-Arch Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Architectures:** linux/amd64, linux/arm64 (native runners, no QEMU)" >> $GITHUB_STEP_SUMMARY
          echo "**Primary Tag:** \`${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref_name }}" = "master" ]; then
            echo "**Release Tags:** \`${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}latest\`, \`${{ env.IMAGE_NAME }}:${{ matrix.tag_prefix }}daily-${{ needs.prepare.outputs.date }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**Approx Manifest Size:** ${{ steps.image_size.outputs.mb }} MB" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Multi-arch tags pushed" >> $GITHUB_STEP_SUMMARY
