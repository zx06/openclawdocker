name: OpenClaw Release Tracker

on:
  schedule:
    # æ¯ 6 å°æ—¶æ£€æŸ¥ä¸€æ¬¡ openclaw npm åŒ…æ˜¯å¦æœ‰æ–°ç‰ˆæœ¬
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  check-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Check for new openclaw npm release
        id: check_release
        run: |
          LATEST_VERSION=$(curl -s https://registry.npmjs.org/openclaw/latest | jq -r '.version')

          if [ -z "$LATEST_VERSION" ] || [ "$LATEST_VERSION" = "null" ]; then
            echo "Failed to fetch openclaw version from npm"
            exit 1
          fi

          echo "Latest openclaw version: ${LATEST_VERSION}"
          echo "latest_version=${LATEST_VERSION}" >> $GITHUB_OUTPUT

          if [ -f ".last-openclaw-version" ]; then
            LAST_VERSION=$(cat .last-openclaw-version)
            echo "Last built version: ${LAST_VERSION}"
            if [ "$LATEST_VERSION" = "$LAST_VERSION" ]; then
              echo "new_release=false" >> $GITHUB_OUTPUT
              echo "No new release found"
            else
              echo "new_release=true" >> $GITHUB_OUTPUT
              echo "New release detected: ${LAST_VERSION} -> ${LATEST_VERSION}"
            fi
          else
            echo "new_release=true" >> $GITHUB_OUTPUT
            echo "First run - will build"
          fi

      - name: Update version tracker
        if: steps.check_release.outputs.new_release == 'true'
        run: |
          echo "${{ steps.check_release.outputs.latest_version }}" > .last-openclaw-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .last-openclaw-version
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update openclaw version tracker to ${{ steps.check_release.outputs.latest_version }}"
          git push origin HEAD:${{ github.ref_name }}

      - name: Trigger build workflow
        if: steps.check_release.outputs.new_release == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker.yml',
              ref: 'master',
              inputs: {
                push_image: 'true'
              }
            });
            console.log('âœ… Triggered build workflow for openclaw v${{ steps.check_release.outputs.latest_version }}');

      - name: Create summary
        if: always()
        run: |
          echo "### ðŸ¦ž OpenClaw Release Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Latest openclaw (npm):** \`${{ steps.check_release.outputs.latest_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_release.outputs.new_release }}" = "true" ]; then
            echo "âœ… **New release detected!** Build workflow triggered." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No new release. Docker image is up to date." >> $GITHUB_STEP_SUMMARY
          fi
